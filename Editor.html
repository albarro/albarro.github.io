<!DOCTYPE HTML>
<html lang="es">

<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8"/>
    <meta content="albarro" name="author"/>
    <meta content="Editor de fichas" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Editor</title>
    <base href="index.html"/>
    <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    <link href="css/grid-main.css" rel="stylesheet" type="text/css"/>
    <link href="css/editor.css" rel="stylesheet" type="text/css"/>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script defer src="js/Personaje.js"></script>
    <script defer src="js/CreadorXml.js"></script>
</head>

<body>
<header>
    <h1>D &#38; D</h1>

    <nav>
        <ul>
            <li><a accesskey="I" href="index.html" tabindex="1" title="Enlace a la pagina inicial">Inicio</a></li>
            <li><a id="actual" accesskey="d" href="Editor.html" tabindex="5" title="Enlace al editor">Editor de fichas de D &#38; D</a></li>
        </ul>
    </nav>

</header>

<main>
    <section>
        <h2>Editor de fichas</h2>
        <form name="formulario" onSubmit="test();">

            <div class="cabecera">
                <div class="separador">
                    <input id="nombre" value="test" name="nombre" required type="text">
                    <label for="nombre">Nombre del personaje</label>
                </div>
                <div class="hijoCabecera">
                    <div class="separador">
                        <input id="clase" value="test" name="clase" required type="text">
                        <label for="clase">Clase</label>

                        <input id="nivel" value="12" name="nivel" min="0" required type="number">
                        <label for="nivel">Nivel</label>
                    </div>
                    <div class="separador">
                        <input id="trasfondo" value="test" name="trasfondo" required type="text">
                        <label for="trasfondo">Trasfondo</label>
                    </div>
                    <div class="separador">
                        <input id="nombreJugador" value="test" name="nombreJugador" required type="text">
                        <label for="nombreJugador">Nombre del jugador</label>
                    </div>
                    <div class="separador">
                        <input id="raza" name="raza" value="test" required type="text">
                        <label for="raza">Raza</label>
                    </div>
                    <div class="separador">
                        <input id="alineamiento" value="test" name="alineamiento" required type="text">
                        <label for="alineamiento">Alineamiento</label>
                    </div>
                    <div class="separador">
                        <input id="experiencia" value="0" name="experiencia" min="0" required type="number">
                        <label for="experiencia">Experiencia</label>
                    </div>
                </div>
            </div>

            <div class="principal">
                <div class="separador">
                    <div class="separador" id="habilidades">
                        <div class="separador">
                            <div class="celdaCentrada">
                                <label for="fuerza">Fuerza</label>
                                <p id="modFuerza"></p>
                                <input id="fuerza" max="30" min="1" name="fuerza" required type="number">
                            </div>
                            <div class="celdaCentrada">
                                <label for="destreza">Destreza</label>
                                <p id="modDestreza"></p>
                                <input id="destreza" max="30" min="1" name="destreza" required type="number">
                            </div>
                            <div class="celdaCentrada">
                                <label for="constitucion">Constitución</label>
                                <p id="modConstitucion"></p>
                                <input id="constitucion" max="30" min="1" name="constitucion" required type="number">
                            </div>
                            <div class="celdaCentrada">
                                <label for="inteligencia">Inteligencia</label>
                                <p id="modInteligencia"></p>
                                <input id="inteligencia" max="30" min="1" name="inteligencia" required type="number">
                            </div>
                            <div class="celdaCentrada">
                                <label for="sabiduria">Sabiduría</label>
                                <p id="modSabiduria"></p>
                                <input id="sabiduria" max="30" min="1" name="sabiduria" required type="number">
                            </div>
                            <div class="celdaCentrada">
                                <label for="carisma">Carisma</label>
                                <p id="modCarisma"></p>
                                <input id="carisma" max="30" min="1" name="carisma" required type="number">
                            </div>
                        </div>

                        <div class="separador">
                            <div>
                                <input id="bonificador" max="6" min="2" name="bonificador" required type="number">
                                <label for="bonificador">Bonificador por competencia</label>
                            </div>
                            <div>
                                <div class="separadorAtributo">
                                    <input id="salFuerza" name="salFuerza" type="checkbox" value="fuerza">
                                    <input id="salFuerzaNum" readonly type="text">
                                    <label for="salFuerza">Fuerza</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="salDestreza" name="salDestreza" type="checkbox" value="destreza">
                                    <input id="salDestrezaNum" readonly type="text">
                                    <label for="salDestreza">Destreza</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="salConstitucion" name="salConstitucion" type="checkbox"
                                           value="constitucion">
                                    <input id="salConstitucionNum" readonly type="text">
                                    <label for="salConstitucion">Constitución</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="salInteligencia" name="salInteligencia" type="checkbox"
                                           value="inteligencia">
                                    <input id="salInteligenciaNum" readonly type="text">
                                    <label for="salInteligencia">Inteligencia</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="salSabiduria" name="salSabiduria" type="checkbox" value="sabiduria">
                                    <input id="salSabiduriaNum" readonly type="text">
                                    <label for="salSabiduria">Sabiduría</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="salCarisma" name="salCarisma" type="checkbox" value="carisma">
                                    <input id="salCarismaNum" readonly type="text">
                                    <label for="salCarisma">Carisma</label>
                                </div>
                                <p>TIRADAS DE SALVACIÓN</p>
                            </div>
                            <div>
                                <div class="separadorAtributo">
                                    <input id="acrobacias" name="acrobacias" type="checkbox" value="acrobacias">
                                    <input id="acrobaciasNum" readonly type="text">
                                    <label for="acrobacias">Acrobacias (Des)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="atletismo" name="atletismo" type="checkbox" value="atletismo">
                                    <input id="atletismoNum" readonly type="text">
                                    <label for="atletismo">Atletismo (Fue)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="cArcano" name="cArcano" type="checkbox" value="cArcano">
                                    <input id="cArcanoNum" readonly type="text">
                                    <label for="cArcano">C. Arcano (Int)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="engaño" name="engaño" type="checkbox" value="engaño">
                                    <input id="engañoNum" readonly type="text">
                                    <label for="engaño">Engaño (Car)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="historia" name="historia" type="checkbox" value="historia">
                                    <input id="historiaNum" readonly type="text">
                                    <label for="historia">Historia (Int)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="interpretacion" name="interpretacion" type="checkbox"
                                           value="interpretacion">
                                    <input id="interpretacionNum" readonly type="text">
                                    <label for="interpretacion">Interpretación (Car)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="intimidacion" name="intimidacion" type="checkbox" value="intimidacion">
                                    <input id="intimidacionNum" readonly type="text">
                                    <label for="intimidacion">Intimidación (Car)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="investigacion" name="investigacion" type="checkbox"
                                           value="investigacion">
                                    <input id="investigacionNum" readonly type="text">
                                    <label for="investigacion">Investigación (Int)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="juegoManos" name="juegoManos" type="checkbox" value="juegoManos">
                                    <input id="juegoManosNum" readonly type="text">
                                    <label for="juegoManos">Juego de Manos (Des)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="medicina" name="medicina" type="checkbox" value="medicina">
                                    <input id="medicinaNum" readonly type="text">
                                    <label for="medicina">Medicina (Sab)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="naturaleza" name="naturaleza" type="checkbox" value="naturaleza">
                                    <input id="naturalezaNum" readonly type="text">
                                    <label for="naturaleza">Naturaleza (Int)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="percepcion" name="percepcion" type="checkbox" value="percepcion">
                                    <input id="percepcionNum" readonly type="text">
                                    <label for="percepcion">Percepción (Sab)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="perspicacia" name="perspicacia" type="checkbox" value="perspicacia">
                                    <input id="perspicaciaNum" readonly type="text">
                                    <label for="perspicacia">Perspicacia (Sab)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="persuasion" name="persuasion" type="checkbox" value="persuasion">
                                    <input id="persuasionNum" readonly type="text">
                                    <label for="persuasion">Persuasión (Car)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="religion" name="religion" type="checkbox" value="religion">
                                    <input id="religionNum" readonly type="text">
                                    <label for="religion">Religión (Int)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="sigilo" name="sigilo" type="checkbox" value="sigilo">
                                    <input id="sigiloNum" readonly type="text">
                                    <label for="sigilo">Sigilo (Des)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="supervivencia" name="supervivencia" type="checkbox"
                                           value="supervivencia">
                                    <input id="supervivenciaNum" readonly type="text">
                                    <label for="supervivencia">Supervivencia (Sab)</label>
                                </div>
                                <div class="separadorAtributo">
                                    <input id="tAnimales" name="tAnimales" type="checkbox" value="tAnimales">
                                    <input id="tAnimalesNum" readonly type="text">
                                    <label for="tAnimales">T. con Animales (Sab)</label>
                                </div>

                                <p>HABILIDADES</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input id="percepcionPasNum" readonly type="text">
                        <label for="percepcionPasNum">SABIDURÍA (PERCEPCIÓN) PASIVA</label>
                    </div>

                    <div class="celdaCentrada">
                        <textarea class="expansivos" id="competencias" rows="12" ></textarea>
                        <label for="competencias">OTRAS COMPETENCIAS E IDIOMAS</label>
                    </div>

                </div>

                <div class="separador">
                    <div>
                        <div class="celdaCentrada">
                            <label for="armadura">Clase de armadura</label>
                            <input id="armadura" max="30" min="0" type="number">
                        </div>
                        <div class="celdaCentrada">
                            <label for="iniciativa">Iniciativa</label>
                            <input id="iniciativa" max="30" min="0" type="number">
                        </div>
                        <div class="celdaCentrada">
                            <label for="velocidad">Velocidad</label>
                            <input id="velocidad" max="30" min="0" type="number">
                        </div>
                        <div class="celdaCentrada">
                            <label for="ptGolpeMax">Puntos de golpe máximos</label>
                            <input id="ptGolpeMax" name="ptGolpeMax" type="text">

                            <input id="ptGolpeAct" name="ptGolpeAct" type="text">
                            <label for="ptGolpeAct">PUNTOS DE GOLPE ACTUALES</label>
                        </div>
                    </div>

                    <div class="celdaCentrada">
                        <textarea id="ataques" name="ataques" rows="12"></textarea>
                        <label for="ataques">ATAQUES Y LANZAMIENTO DE CONJUROS</label>
                    </div>

                    <div class="celdaCentrada">
                        <textarea id="equipo" name="equipo" rows="12"></textarea>
                        <label for="equipo">EQUIPO</label>
                    </div>
                </div>

                <div class="separador">
                    <div>
                        <div class="celdaCentrada">
                            <textarea id="presonalidad" rows="5"></textarea>
                            <label for="presonalidad">RASGOS DE PERSONALIDAD</label>
                        </div>

                        <div class="celdaCentrada">
                            <textarea id="ideales" rows="5"></textarea>
                            <label for="ideales">IDEALES</label>
                        </div>

                        <div class="celdaCentrada">
                            <textarea id="vinculos" rows="5"></textarea>
                            <label for="vinculos">VÍNCULOS</label>
                        </div>

                        <div class="celdaCentrada">
                            <textarea id="defectos" rows="5"></textarea>
                            <label for="defectos">DEFECTOS</label>
                        </div>
                    </div>

                    <div class="celdaCentrada">
                        <textarea id="rasgosYAtri" rows="35"></textarea>
                        <label for="rasgosYAtri">RASGOS Y ATRIBUTOS</label>
                    </div>
                </div>
            </div>

            <input id="fin" type="submit" value="Crear">
        </form>
    </section>
</main>

</body>
